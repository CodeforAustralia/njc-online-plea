<div class="form-field-dob">
  <input type="text" name="{{ options.name }}['day']" class="form-field-day form-control" ng-model="model[options.key]['day']" placeholder="dd" />
  <input type="text" name="{{ options.name }}['month']" class="form-field-month form-control" ng-model="model[options.key]['month']" placeholder="mm" />
  <input type="text" name="{{ options.name }}['year']" class="form-field-year form-control" ng-model="model[options.key]['year']" placeholder="YYYY" />
</div>
