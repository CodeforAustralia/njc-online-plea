<div id="login" class="col-xs-12 col-sm-6 col-sm-push-3">
  <div class="row text-center"><img src="/imgs/njc-logo.png"/></div>
  <div class="row">
  </div>
  <div class="row">
    <form action="/login" method="post" class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="vm.model.username" type="text" name="username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control"/>
      </div>
      <button ng-click="vm.login()" type="button" class="btn btn-primary btn-large"><span class="fa fa-user">&nbsp;Login</span></button>
    </form>
  </div>
  <div class="row">
    <p><small>Code For Australia</small></p>
  </div>
</div>
